name: Custom Checkout
description: Perform custom Git checkouts in Buildkite pipelines
author: https://github.com/saah13
requirements:
  - git
configuration:
  properties:
    repos:
      type: array
      items:
        type: object
        properties:
          config:
            type: array
            items:
              type: object
              properties:
                url:
                  type: string
                ref:
                  type: string
  additionalProperties: false
